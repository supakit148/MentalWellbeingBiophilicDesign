<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mental Well-being & Biophilic Design</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: "Inter", sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #e2e8f0;
    margin: 0;
    padding: 20px;
  }
  header {
    text-align: center;
    margin-bottom: 30px;
  }
  header h1 {
    font-size: 28px;
    font-weight: 700;
    color: #22d3ee;
  }

  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
    max-width: 1400px;
    margin: auto;
    grid-auto-rows: 320px;
  }

  .card {
    background: #1e293b;
    border-radius: 18px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  }
  .card h2 {
    font-size: 16px;
    color: #22d3ee;
    margin-bottom: 10px;
    text-transform: uppercase;
  }

  .progress-ring {
    display:flex;
    justify-content: center;
    align-items: center;
    flex:1;
  }
  .circle {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: conic-gradient(#22d3ee 72%, #334155 0);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: bold;
    color: #facc15;
  }

  .info-box {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    padding: 6px;
    font-size: 14px;
    text-align: center;
    margin-top: 10px;
  }

  canvas {
    max-height: 180px;
  }
</style>
</head>
<body>

<header>
  <h1>ðŸ§˜ Mental Well-being & Biophilic Design</h1>
</header>

<div class="dashboard">
  <!-- Mindfulness Compliance -->
  <div class="card">
    <h2>Mental Wellness Index</h2>
    <div class="progress-ring">
      <div class="circle">72%</div>
    </div>
    <div class="info-box">Residents with balanced mental wellness</div>
  </div>

  <!-- Stress vs Relaxation -->
  <div class="card">
    <h2>Stress & Relaxation</h2>
    <canvas id="stressRelax"></canvas>
  </div>

  <!-- Biophilic Elements -->
  <div class="card">
    <h2>Biophilic Elements Score</h2>
    <canvas id="biophilicChart"></canvas>
  </div>

  <!-- Weekly Mood Trend -->
  <div class="card">
    <h2>Weekly Mood Trend</h2>
    <canvas id="moodTrend"></canvas>
  </div>
</div>

<script>
/* Stress vs Relaxation Doughnut */
new Chart(document.getElementById('stressRelax'), {
  type: 'doughnut',
  data: {
    labels: ['Relaxed', 'Mild Stress', 'High Stress'],
    datasets: [{
      data: [60,25,15],
      backgroundColor: ['#22c55e','#facc15','#f87171'],
      borderWidth: 0
    }]
  },
  options: {
    maintainAspectRatio:false,
    plugins: { legend: { labels: { color:'#94a3b8' } } }
  }
});

/* Biophilic Elements Radar */
new Chart(document.getElementById('biophilicChart'), {
  type:'radar',
  data:{
    labels:['Natural Light','Green Views','Indoor Plants','Water Elements','Wood & Natural Material'],
    datasets:[{
      label:'Score',
      data:[80,65,55,40,60],
      borderColor:'#22d3ee',
      backgroundColor:'rgba(34,211,238,0.2)'
    }]
  },
  options:{
    maintainAspectRatio:false,
    scales:{
      r:{
        ticks:{color:'#94a3b8'},
        grid:{color:'#334155'},
        pointLabels:{color:'#94a3b8'}
      }
    },
    plugins:{legend:{labels:{color:'#94a3b8'}}}
  }
});

/* Weekly Mood Trend (Line) */
new Chart(document.getElementById('moodTrend'), {
  type: 'line',
  data: {
    labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
    datasets: [{
      label: 'Mood Level (1-10)',
      data: [6,7,7,8,7,8,9],
      borderColor:'#22d3ee',
      backgroundColor:'rgba(34,211,238,0.2)',
      fill:true,
      tension:0.4,
      pointRadius:4
    }]
  },
  options: {
    maintainAspectRatio:false,
    scales: {
      x:{ticks:{color:'#94a3b8'}},
      y:{ticks:{color:'#94a3b8'}, beginAtZero:true, suggestedMax:10}
    },
    plugins:{legend:{labels:{color:'#94a3b8'}}}
  }
});
</script>

</body>
</html>
